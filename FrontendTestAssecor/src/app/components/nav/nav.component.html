<mat-toolbar fxLayout="row" style="border-bottom: 1px solid lightgray;">
  <span fxFlex> Frontend Assessment Test </span>
  <button mat-button *ngFor="let item of menuItems" routerLink="{{item.routerLink}}" [fxShow]="item.showOnDesktop" [fxShow.xs]="item.showOnMobile"
      [fxShow.sm]="item.showOnTablet">
      {{item.label}}
  </button>
  <ng-container>
      <button mat-icon-button [matMenuTriggerFor]="dropMenu">
          <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #dropMenu="matMenu">
          <ng-container *ngFor="let item of menuItems">
              <div [fxShow]="!item.showOnDesktop" [fxShow.sm]="!item.showOnTablet" [fxShow.xs]="!item.showOnMobile">
                  <button mat-menu-item routerLink="filme">
                      {{item.label}}
                  </button>
                  <mat-divider></mat-divider>
              </div>
          </ng-container>
      </mat-menu>
  </ng-container>
</mat-toolbar>
