<div class="content">
  <h1> Filme </h1>
    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div fxFlex="23%" fxFlex.xs="100%"  fxFlex.md="33%" fxFlex.sm="50%" *ngFor="let film of films;let i = index;">
            <div class="block" [routerLink]="['../filmDetails', film.title]">
                <img class="filmImg" src="https://lumiere-a.akamaihd.net/v1/images/hb_disneyplus_skywalkersaga_mobile_19267_e964ed2c.jpeg?region=0,0,640,400">
                <div class="filmBlockDetailsInfo">
                  <p class="title">
                    {{film.title}}
                  </p>
                  <div class="filmInfos">
                    <div class="directorText">
                      <p>Director: </p> 
                      <p> {{film.director}} </p>
                  </div>
                  <div class="producerText">
                      <p>Produzenten: </p> 
                      <p>{{film.producer}}</p>
                  </div>
                  <div class="releaseDateText">
                      <p>Erscheinungsdatum: </p> 
                      <p>{{film.release_date | date:'dd.MM.yyyy'}}</p>
                  </div>
                  </div>
                  <p class="filmLink"><a href=""> Mehr Informationen ... </a></p>
                </div>
              </div>
        </div>
    </div>
</div>
